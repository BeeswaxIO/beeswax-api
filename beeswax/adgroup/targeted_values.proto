// TargetedValues keep track of values from the bidrequest's field that were
// targeted. Currently we use them for logging purpose.

syntax="proto2";
package adgroup;

import "beeswax/openrtb/extension.proto";

option java_package = "com.beeswax.adgroup";
option cc_enable_arenas = true;

// Next Tag: 3
message TargetedValues {
  repeated openrtb.BidRequestExtensions.AugmentorData.Segment lat_long_lists = 1;
  repeated string segments = 2;
}

